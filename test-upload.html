<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .upload-area { border: 2px dashed #ccc; padding: 2rem; text-align: center; margin: 1rem 0; }
        .upload-area:hover { border-color: #6366f1; }
        button { background: #6366f1; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; }
        .result { margin: 1rem 0; padding: 1rem; background: #f0f0f0; border-radius: 0.5rem; }
    </style>
</head>
<body>
    <h1>ShareHub File Upload Test</h1>
    
    <div class="upload-area" onclick="document.getElementById('testFile').click()">
        <p>Click to select a file for testing</p>
        <input type="file" id="testFile" style="display: none;" multiple>
    </div>
    
    <button onclick="testUpload()">Test Upload</button>
    <button onclick="testAPI()">Test API</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `
                    <h3>API Test Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `<h3>API Error:</h3><p>${error.message}</p>`;
            }
        }

        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('Please select a file first');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `
                    <h3>Upload Test Result:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;

                if (result.success && result.files.length > 0) {
                    const fileId = result.files[0].id;
                    document.getElementById('result').innerHTML += `
                        <p><button onclick="testDownload('${fileId}')">Test Download</button></p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `<h3>Upload Error:</h3><p>${error.message}</p>`;
            }
        }

        async function testDownload(fileId) {
            try {
                const response = await fetch(`/api/download/${fileId}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'test-download';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    document.getElementById('result').innerHTML += `<p>✅ Download test successful!</p>`;
                } else {
                    throw new Error('Download failed');
                }
            } catch (error) {
                document.getElementById('result').innerHTML += `<p>❌ Download test failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
